<!DOCTYPE HTML>
<html>
<head>
  <title>Menu - test</title>
   <!-- styles -->
   <link rel="stylesheet" type="text/css" href="css/style.css" />
   <link rel="stylesheet" href="asset/ui.css" />
   <link rel="stylesheet" href="asset/css_knobs.css" />
  <meta name="viewport" content="user-scalable=no, width=device-width">

  <script type="text/javascript" src="../jquery.min.js"></script>
  <script type="text/javascript" src="../Knob.js"></script>

</head>
<body>
  <body>
    <div>
        <h2 class="home_button" onclick="location.href='index.html'">
            <span class="fun_color";>U</span>SELESS</span>&nbsp;E<span class="fun_color";>X</span>PERIENCE</span>
        </h2>
   </div>
    <div>
            <h4>Switch to the category<br/>you want to explore</h4>
    </div>
  <!-- <h1>CSS rendered knobs</h1>
  <p>Static background with a positioned indicator. No rotation limitation.</p> -->
  <input id="position-css-knob"
         name="position-css-knob"
         type="range"
         data-indicator-auto-position="true"
         data-indicator-radius="22"
          />

  <!-- <p>Static background with a rotated indicator. min value: 0, max value:100, start angle: -200, end angle: 200</p>
  <input id="rotate-css-knob"
         name="rotate-css-knob"
         type="range"
         value="50"
         min="0" max="100"
         data-angle-start="-200"
         data-angle-end="200"
         data-indicator-auto-rotate="true"
          /> -->

  <!-- <p>Static background with a rotated and positioned indicator. min value: 0, max value:100, start angle: 210, end angle: -30</p>
  <input id="position-rotate-css-knob"
         name="position-rotate-css-knob"
         type="range"
         value="50"
         min="0" max="100"
         data-angle-start="210"
         data-angle-end="-30"
         data-indicator-auto-position="true"
         data-indicator-auto-rotate="true"
         data-indicator-radius="22"
          /> -->

  <!-- mouse/touch events -->
  <script type="text/javascript" src="asset/ui.js"></script>
  <script type="text/javascript" src="asset/knob_helper.js"></script>

  <script type="text/javascript">

  ['position-css-knob', 'rotate-css-knob', 'position-rotate-css-knob'].map((name) => {
      KnobHelper.createKnobCSS(document.getElementById(name), name)
  })
  </script>

</body>
</html>
