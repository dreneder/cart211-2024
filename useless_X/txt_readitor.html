    <head>
        <meta charset="utf-8">
        <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0> 
        
        <!-- Link to external styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
        <!-- Library scripts for p5.js and sound handling -->
        <script src="js/libraries/p5.min.js"></script>

    <body>
        <div>
            <!-- Home button linking to menu -->
            <h2 class="home_button" onclick="location.href='menu.html'">
                <span class="fun_color";>U</span>SELESS</span>&nbsp;E<span class="fun_color";>X</span>PERIENCE</span>

        <div>
            <!-- Page title -->
            <h3>Text <span class="fun_color";>Read</span>ditor</h3>

        <div>
            <!-- Textarea for user input -->
            <textarea id="textReadBox" placeholder="Write something and I will read it for you. I mean, maybe..."></textarea>

            <script src="js/TxtRead.js"></script>
        </div>
