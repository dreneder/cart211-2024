<script>
function knobfunction(value1){
    $('.dial')
    .val(value1)
    .trigger('change');
}
function knobfunction2(value2){
    $('.dial2')
    .val(value2)
    .trigger('change');
}
function knobfunction3(value3){
    $('.dial3')
    .val(value3)
    .trigger('change');
}
    $(document).ready(
            function() {
                setInterval(function() {
                    var randomnumber = Math.round(Math.random() * 100);
                    knobfunction(randomnumber);
                    var randomnumber2 = Math.round(Math.random() * 100);
                    knobfunction2(randomnumber2);
                    var randomnumber3= Math.round(Math.random() * 100);
                    knobfunction3(randomnumber3);
                }, 3000);
            });
</script>
